<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input id="fullName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date of appointment</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">Start time</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">End time</label>
            <input id="endTime" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Submit Order</button>
        </form>
      </div>

      <div id="story">
        <h1>Order Confirmation</h1>
        <p>Full Name: <span class="fullName"></span></p>
        <p>Address: <span class="date"></span></p>
        <p>Start Time: <span class="startTime"></span></p>
        <p>End Time: <span class="endTime"></span></p>
        <p>...thanks</p>
      </div>
    </div>
  </body>
</html>
